<!DOCTYPE html>
<html lang="en">
  <head>
    <!link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/index.css') }}"
    />

    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Films</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section>
      <div class="film-box">
        <div class="input-label">
          <h2>Your closest cinema is Stevenage</h2>
          <div
            id="carouselExample"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item {% if loop.first %}active{% endif %}">
                <img
                  src="https://regalcdn.azureedge.net/CW/ScreamVI/HO00009460/TV_SmallPosterImage/20230330-092725047.jpg"
                  class="d-block w-100"
                  alt="{{ film.name }}"
                />
                <div class="carousel-caption">
                  <h5>{{ film.name }} ({{ film.age_rating }})</h5>
                  <p>
                    <a href="{{ film.video_link }}" target="_blank"
                      >Watch Trailer</a
                    >
                    |
                    <a href="{{ film.booking_link }}" target="_blank"
                      >Book Tickets</a
                    >
                  </p>
                </div>
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExample"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExample"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

          <script
            type="module"
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
          ></script>
          <script
            nomodule
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
          ></script>
        </div>
      </div>
    </section>
    <!-- Add Bootstrap JS and its dependencies -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var carouselElement = document.querySelector(".carousel");
        var carousel = new bootstrap.Carousel(carouselElement);
      });
    </script>
  </body>
</html>
